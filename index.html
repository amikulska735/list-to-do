<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href ="css/list.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,700&display=swap"
            rel="stylesheet">   
    <script defer src="js/script.js"></script>     
</head>
<body class="body">
 <header>
    <h1>Lista zadań</h1>
 </header>
    <form class="form js-form">
      <fieldset class="form__fieldset">
        <h2>Dodaj nowe zadanie</h2>
      </fieldset>
      <fieldset class="form__fieldset">
        <p>
         <label>
          <input class="form__labelText js-newTask" placeholder="Co jest do zrobienia?" autofocus >
         </label>
        </p> 
         <button class="form__button">Dodaj zadanie</button>
      </fieldset>
    </form>
    <form class="form js-form">
      <fieldset class="form__fieldset">
        <h2>Lista zadań</h2>
      </fieldset>
      <fieldset class="form__fieldsetTask">
        <ul class="js-tasks"></ul>
      </fieldset>
    </form>
 </body>
</html>
